# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Expressions.readme
subtitle: Especially those found worth serving/preserving.
email: kutty.a@gmail.com
name: Arun Kutty
description: >
  A repository of my tech notes, musings, bookmarks, works.
  Mostly around my twin passions: software engineering and art
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://arunkutty.github.io" # the base hostname & protocol for your site
#url: "http://127.0.0.1:4000"
#cover: "/assets/header_image-1.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai_sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Google analytics
ga_tracking_id: "UA-75011464-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Social icons and sharing options
#
# Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username: kuttya
    url: https://twitter.com/kuttya
    desc: Follow me on Twitter
    share: true

  - name: GitHub
    icon: github
    username: arunkutty
    url: https://github.com/arunkutty
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username: arunkutty
    url: https://in.linkedin.com/in/arunkutty
    desc: Connect with me on LinkedIn
    share: true

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/logo.png"
    fb_image_width: 612
    fb_image_height: 605
    fb_image_type: "image/png"

    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/RichardLitt/wordhoardpress.com"
    os_rcs_type: "git"
    os_src: "git@github.com:RichardLitt/wordhoardpress.com.git"
